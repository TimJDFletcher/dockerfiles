file:
  {{.Env.BACKUPDIR}}:
    exists: true
    mode: "0700"
    owner: testuser
    group: testuser
    filetype: directory
  {{.Env.BACKUPDIR}}/.com.apple.TimeMachine.quota.plist:
    exists: true
    mode: "0444"
    owner: root
    group: root
    filetype: file
    contents: ["1324997410816"]
  {{.Env.BACKUPDIR}}/.com.apple.TimeMachine.supported:
    exists: true
    mode: "0444"
    owner: root
    group: root
    filetype: file
  /entrypoint:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
  /etc/samba/smb.conf:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contents: ["log level               = 4"]
  /etc/samba/users.map:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contents: ["testuser = testuser"]
  /proc/1/cmdline:
    exists: true
    contents:
    - /usr/sbin/smbd
    - --no-process-group
    - --foreground
    - --debug-stdout
  /proc/1/exe:
    exists: true
    filetype: symlink 
    linked-to: /usr/sbin/smbd
port:
  tcp:10445:
    listening: true
    ip:
    - 0.0.0.0
  tcp6:10445:
    listening: true
    ip:
    - '::'
command:
  /usr/bin/smbpasswd -e testuser:
    exit-status: 0
    stdout:
    - Enabled user testuser.
    timeout: 10000
  /usr/bin/testparm --verbose:
    exit-status: 0
    stdout:
    - fruit:time machine = yes
    - valid users = testuser
    - path = {{.Env.BACKUPDIR}}
    - restrict anonymous = 2
    - server min protocol = SMB3
    stderr:
    - Loaded services file OK.
    timeout: 10000
  /usr/bin/touch {{.Env.BACKUPDIR}}/.writetest:
    exit-status: 0
    timeout: 10000
  /usr/bin/smbclient --ip-address=127.0.0.1 --port 10445 --user=testuser%Password123 \\\\TIMECAPSULE\\Data -c ls:
    exit-status: 0
    stdout:
    - .com.apple.TimeMachine.quota.plist
    - .com.apple.TimeMachine.supported
    - .writetest
    timeout: 10000
process:
  smbd:
    running: true
mount:
  {{.Env.BACKUPDIR}}:
    exists: true
user:
  testuser:
    exists: true
    uid: 1234
    gid: 4321
    groups:
    - testuser
    home: {{.Env.BACKUPDIR}}
    shell: /usr/sbin/nologin
group:
  testuser:
    exists: true
    gid: 4321
