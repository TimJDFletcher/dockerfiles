file:
  /entrypoint:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
  /README.md:
    exists: true
    mode: "0444"
    owner: root
    group: root
    filetype: file
  /etc/samba/smb.conf:
    exists: false
  /etc/samba/users.map:
    exists: false
package:
  samba:
    installed: true
  smbclient:
    installed: true
  samba-vfs-modules:
    installed: false
  curl:
    installed: false
command:
  {{.Env.GOSS_DST}}/goss --version:
    exit-status: 0
    stdout: 
    - {{.Env.GOSS_VER}}
    timeout: 10000
