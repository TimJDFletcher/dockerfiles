file:
  /entrypoint:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
  /etc/samba/smb.conf:
    exists: false
  /etc/samba/users.map:
    exists: false
package:
  samba:
    installed: true
  samba-vfs-modules:
    installed: true
  curl:
    installed: false
command:
  /goss/goss --version:
    exit-status: 0
    stdout: 
    - v0.4.7
    timeout: 10000
