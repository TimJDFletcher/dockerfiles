file:
  /backups:
    exists: true
    mode: "0700"
    owner: {{.Env.USER}}
    group: {{.Env.USER}}
    filetype: directory
  /backups/.com.apple.TimeMachine.supported:
    exists: true
    mode: "0444"
    owner: root
    group: root
    filetype: file
  /entrypoint:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
  /etc/samba/smb.conf:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains: ["log level               = {{.Env.LOG_LEVEL}}"]
  /etc/samba/users.map:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains: ["{{.Env.USER}} = {{.Env.USER}}"]
  /proc/1/cmdline:
    exists: true
    contains:
    - /usr/sbin/smbd
    - --no-process-group
    - --foreground
    - --debug-stdout
port:
  tcp:445:
    listening: true
    ip:
    - 0.0.0.0
  tcp6:445:
    listening: true
    ip:
    - '::'
  /usr/bin/testparm --verbose:
    exit-status: 0
    stderr:
    - Loaded services file OK.
    timeout: 10000
process:
  smbd:
    running: true
mount:
  /backups:
    exists: true
    usage: 
      lt: 95