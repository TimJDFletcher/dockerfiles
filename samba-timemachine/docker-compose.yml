version: '3.3'

services:
    samba-timemachine:
        image: samba-timemachine:tmp
        container_name: samba-timemachine
        environment:
            PUID: ${PUID}
            PGID: ${PGID}
            USER: ${USER}
            PASS: ${PASS}
            LOG_LEVEL: ${LOG_LEVEL}
            QUOTA: ${QUOTA}
        ports:
            - "10445:445"
        volumes:
            - backups:/backups:rw
        restart: unless-stopped
        tty: true
volumes:
    backups:
