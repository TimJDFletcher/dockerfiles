version: '3.3'

services:
    samba-timemachine:
        image: samba-timemachine:tmp
        container_name: samba-timemachine
        environment:
            PUID: "${PUID:-999}"
            PGID: "${PGID:-999}"
            USER: "${USER:-timemachine}"
            PASS: "${PASS:-password}"
            LOG_LEVEL: "${LOG_LEVEL:-1}"
            QUOTA: "${QUOTA:-1024}"
        ports:
            - "10445:445"
        volumes:
            - backups:/backups:rw
        restart: unless-stopped
        tty: true
volumes:
    backups:
