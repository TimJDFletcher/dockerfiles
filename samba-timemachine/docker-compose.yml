version: '3.3'

services:
    samba-timemachine:
        image: samba-timemachine:latest
        container_name: samba-timemachine
        environment:
            PUID: ${PUID}
            PGID: ${PGID}
            USER: ${USER}
            PASS: ${PASS}
        ports:
            - 10445:445
        volumes:
            - backups:/backups:rw
        restart: unless-stopped
        tty: true
volumes:
    backups:
